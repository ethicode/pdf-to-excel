<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Extraction de tableau PDF vers Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <h2>ðŸ“„ Importer un PDF et lâ€™exporter en Excel</h2>

    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="extractPDF()">Extraire le tableau</button>
    <button onclick="downloadExcel()">TÃ©lÃ©charger Excel</button>

    <pre id="output"
        style="white-space: pre-wrap; background-color: #f3f3f3; padding: 10px; margin-top: 20px; max-height: 400px; overflow-y: auto;"></pre>

    <script>
        let extractedTable = [];

        async function extractPDF() {
  const fileInput = document.getElementById('pdfFile');
  const file = fileInput.files[0];
  if (!file) return alert("Veuillez sÃ©lectionner un fichier PDF.");

  const reader = new FileReader();
  reader.onload = async function () {
    const typedArray = new Uint8Array(this.result);
    const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

    let lines = [];

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      const content = await page.getTextContent();
      let items = content.items;

      let rowsMap = {};

      items.forEach(item => {
        const y = Math.floor(item.transform[5]);
        const x = item.transform[4];
        const text = item.str;

        if (!rowsMap[y]) rowsMap[y] = [];
        rowsMap[y].push({ x, text });
      });

      Object.keys(rowsMap).sort((a, b) => b - a).forEach(y => {
        const row = rowsMap[y]
          .sort((a, b) => a.x - b.x)
          .map(cell => cell.text.trim());

        const cleanedRow = row.filter(cell => cell !== "");
        if (cleanedRow.length > 0) {
          lines.push(cleanedRow);
        }
      });
    }

    extractedTable = lines;
    document.getElementById('output').textContent = JSON.stringify(extractedTable, null, 2);
    alert("âœ… Extraction nettoyÃ©e terminÃ©e !");
  };

  reader.readAsArrayBuffer(file);
}


        function downloadExcel() {
            if (extractedTable.length === 0) {
                return alert("Aucun tableau extrait. Veuillez dâ€™abord importer un fichier PDF.");
            }

            const worksheet = XLSX.utils.aoa_to_sheet(extractedTable);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Feuille1");

            XLSX.writeFile(workbook, "tableau_extrait.xlsx");
        }
    </script>
</body>

</html>
